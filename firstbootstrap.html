<!DOCTYPE html>
<html lang="en">
<head>
    <title>My First bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container-fluid">
			<h1>Welcome to my first bootstrap page</h1>
			<p>For here we can see that <mark>Christ is God</mark> and king of all.</p>

			<blockquote>
				<p>Go and preach the gospel to all creation.</p>
				<footer>Jesus Christ</footer>
			</blockquote>

			<!-- four seperate classes -->
			<!-- xs  extra small ~phones -->
			<!-- sm small ~tablets -->
			<!-- md  medium ~desktop -->
			<!-- lg large ~larger desktops -->

			<h1>3 column layout</h1>
			<div class="row">
				<div class="col-md-4" style="background-color:#FF9999">Left</div>
				<div class="col-md-4" style="background-color:#99CCFF">Middle</div>
				<div class="col-md-4" style="background-color:#00CC99">Right</div>
			</div>

	</div>
</body>
</html>
